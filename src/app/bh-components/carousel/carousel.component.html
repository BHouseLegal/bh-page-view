<div class="bh-carousel">
   <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide *ngFor="let item of items">
            <div class="bh-carousel-item">
                <img [src]="'./assets/logos/' + item.imageUrl" width="150px" max-width="95%" />
            </div>

        </ng-template>  
    </owl-carousel-o> 
</div>
